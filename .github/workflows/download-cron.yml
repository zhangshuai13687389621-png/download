name: Download Cron and Dependencies (CentOS 7)

on:
  workflow_dispatch:
    inputs:
      package_name:
        description: 'Package name to download (default is cronie for CentOS)'
        required: true
        default: 'cronie'

jobs:
  download-and-package:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download packages using CentOS 7 Docker container
        run: |
          mkdir -p offline-packages
          
          # Create a script to run inside the CentOS 7 container
          cat << 'EOF' > download.sh
          #!/bin/bash
          set -e
          
          PACKAGE_NAME="$1"
          
          echo "Updating repositories and installing download tools..."
          
          # Fix CentOS 7 repos since it reached EOL and moved to vault
          sed -i 's/mirrorlist/#mirrorlist/g' /etc/yum.repos.d/CentOS-*
          sed -i 's|#baseurl=http://mirror.centos.org|baseurl=http://vault.centos.org|g' /etc/yum.repos.d/CentOS-*
          
          yum clean all
          yum makecache
          yum install -y yum-utils
          
          echo "Downloading $PACKAGE_NAME and dependencies..."
          # Download the package and its dependencies
          yumdownloader --resolve --destdir=/output "$PACKAGE_NAME"
          EOF
          
          chmod +x download.sh
          
          # Run the script inside the CentOS 7 container
          docker run --rm \
            -v $(pwd)/offline-packages:/output \
            -v $(pwd)/download.sh:/download.sh \
            centos:7 \
            /download.sh "${{ github.event.inputs.package_name }}"

      - name: Package downloaded RPM files
        run: |
          echo "Compressing downloaded files..."
          tar -czvf centos7-cron-offline-packages.tar.gz -C offline-packages .

      - name: Prepare safe artifact name
        id: prep
        run: |
          echo "ARTIFACT_NAME=${{ github.event.inputs.package_name }}-centos7-offline" >> $GITHUB_ENV

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: centos7-cron-offline-packages.tar.gz
          retention-days: 7
